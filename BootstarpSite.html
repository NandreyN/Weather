<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <style>
        .background-image {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;
            display: block;
            background-image: url('night.jpg');
            background-size: cover;
            width: 100%;
            height: 100%;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
        }

        .content {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 9999;
        }
    </style>
    <div class="background-image" id="background_image"></div>
    <div class="content">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Weather</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Current <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Forecast</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header> <!--#f8f8f8-->
        <div id="panel" class="panel panel-info" style="display:none; width: 22%; background-color:#f8f8f8; margin-left: 39%; margin-top: 10%;">
            <div class="panel-heading">
                <h3 class="panel-title">Main weather information</h3>
            </div>

            <div class="panel-body" style="">
                <div class="media">
                    <div class="media-left">
                            <img id="weather-picture" class="media-object" src="" alt="" />
                    </div>

                    <div class="media-body" id="weather-body">
                        <!--<h4 id="weather-heading" class="media-heading"></h4> -->
                    </div>

                    <div>
                        <button class="input" id="expand_button" style="float:right;">Expand</button>
                        <div id="wdesc" style="font-size: 20px; margin-left: 22%; display:inline; float:left; font-weight:200;"></div>
                    </div>
                </div>
                
            </div>

            <div class="alert alert-success" role="alert" id="alert"></div>
            <div class="alert alert-info" role="alert" id="info"></div>
            <div class="alert alert-warning" role="alert" id="warning"></div>
            <div class="alert alert-danger" role="alert" id="danger"></div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="jquery-2.1.4.js"></script>
    <script src="check_jQuery.js"></script>
    <script src="WeatherGetters.js"></script>
    <script src="InterfaceBehavior.js"></script>
    <script src="mainScript.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
