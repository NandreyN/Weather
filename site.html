<html>
<head>
    <title>Weather</title>
</head>

<body>
    <script src="jquery-1.11.3.js"></script>
    <script src="check_jQuery.js"></script>
    <script src="weather_getter_scripts.js"></script>
    <style>
        #header_style {
            background-color: #3399FF;
            height: 6%;
            text-align: center;
            color: white;
            font-size: 25px;
            padding-top: 10px;
        }

        #big_temperature {
            height: 20%;
            background-color: white;
            text-align: left;
            font-size: 100px;
            align-content: center;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .wrapper {
            position: relative;
            min-height: 100%;
        }

        .content {
            padding-top: 40px;
            padding-bottom: 90px;
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 6%;
            background-color: #CCCCCC;
        }

        a {
            text-decoration: none;
            text-align: left;
        }

        .right_div {
            display: block;
            width: 50%;
            float: right;
            font-style: oblique;
            font-size: 20px;
            text-align:left;
        }

        .left_div {
            display: inline-block;
            width: 47%;
            margin-left: 3%;
            font-style: oblique;
            font-size: 20px;
        }

        .wrapperDiv {
            width: 100%;
        }
    </style>

    <header id="header_style">Weather</header>
    <br />
    <div id="info">
        <div class="left_div" id="city_name"></div>
        <div class="right_div" id="humidity"></div>

        <div class="left_div" id="day"></div>
        <div class="right_div" id="cloudness"></div>


        <div class="left_div" id="weather_description"></div>
        <div class="right_div" id="pressure"></div>
    </div>

    <br />
    <br />
    <div>
        <div id="big_temperature" class="left_div"></div>
        <div class="right_div" id="chart_div" style="height: 20%; width: 50%; float:right;"></div>
    </div>
    <script type="text/javascript" src="jsapi.js"></script>
    <script type="text/javascript">
        function get5Day() {
            var x = new XMLHttpRequest();
            x.open("GET", "http://api.openweathermap.org/data/2.5/forecast?q=Minsk&mode=json", true);
            x.onload = function () {
                var object = JSON.parse(x.responseText);
                var list = object['list'];
                console.log(list);
            }
            x.send(null);
        }
        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Time', 'Temperature'],
              ['11.00', 18],
              ['14.00', 13],
              ['17.00', 10],
              ['20.00', 5]
            ]);

            var options = {
                title: 'Temperature',
                vAxis: { title: '°C', titleTextStyle: { color: '#333' } },
                hAxis: { minValue: 0 }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

    <p align="left" style="margin-left: 3%;">
        <a href="javascript://" id="expandAndHide" style="background-color: transparent">Expand</a>
    </p>
    <!--size of big_temp-->
    <script src="script.js"></script>
    <footer class="footer"></footer>
</body>

</html>
