<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="jquery-2.1.4.js"></script>
    <script src="check_jQuery.js"></script>
    <script src="WeatherGetters.js"></script>
    <script src="InterfaceBehavior.js"></script>
    <script src="mainScript.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="background-image" id="background_image"></div>
    <div class="content">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="Index.html">Weather</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="Index.html">Current
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li>
                                <a href="Forecast.html">Forecast</a>
                            </li>
                            <li>
                                <a href="About.html">About</a>
                            </li>
                        </ul>
                        <form id="form" role="form" align="right" class="form-inline" style="margin-top:0.5%;">
                            <div class="form-group">
                                <label for="pwd">City:</label>
                                <input class="form-control" id="city-input">
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <div id="panel" class="panel panel-info" style="display:none; width: 22%; background-color:#f8f8f8; margin-left: 39%; margin-top: 10%;">
            <div class="panel-heading">
                <h3 class="panel-title" id="mainWeatherInfo">Weather</h3>
            </div>

            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <img id="weather-picture" class="media-object" src="" alt="" />
                    </div>

                    <div class="media-body" id="weather-body">
                    </div>

                    <div>
                        <div id="wdesc" style="font-size: 20px; margin-left: 22%; display:inline; float:left; font-weight:200;"></div>
                        <button class="input" id="expand_button" style="float:right;">Expand</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="alert alert-success" role="alert" id="alert"></div>
        <div class="alert alert-info" role="alert" id="info" style="display:none; width: 22%; background-color:#f8f8f8; margin-left: 39%;">
        </div>
        <div class="alert alert-warning" role="alert" id="warning"></div>
        <div class="alert alert-danger" role="alert" id="danger"></div>
    </div>
</body>

</html>
